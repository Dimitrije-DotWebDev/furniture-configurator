<div *ngIf="categories.length === 0; else showCategories">
    There is nothing to select yet.
</div>

<ng-template #showCategories>
    
    <div class="row">
        <app-category *ngFor="let category of categories"
            [title] = "category.title"
            [imagePath] = "category.imagePath"
        >
        </app-category>
    </div>
</ng-template>
