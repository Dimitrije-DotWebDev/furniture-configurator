<div class="vh-max configurator" [class.background-gradient]="selectedBreadcrumpItem===breadcrumpItems.Category">
    <div class="breadcrumps-menu">
        <div>
            <div class="line-style"></div>
        </div>
        <div>
            <p>STEPS</p>
            <div class="breadcrumps-div">
                <ng-container *ngFor="let breadcrumpItemWithValue of breadcrumpItemsWithValues; let last = last">
                    <span class="breadcrump" [class.active-breadcump]="breadcrumpItemWithValue.value===selectedBreadcrumpItem" [class.clickable-breadcrump]="breadcrumpItemWithValue.value<selectedBreadcrumpItem" (click)="selectBreadcrumpItem(breadcrumpItemWithValue.value)">{{breadcrumpItemWithValue.label}}</span> <span class="breadcrumps-dash" *ngIf="!last">  /  </span>
                </ng-container>
            </div>
        </div>
        
    </div>
    <div>
        <app-category-list *ngIf="selectedBreadcrumpItem===breadcrumpItems.Category"></app-category-list>
        <app-model-list *ngIf="selectedBreadcrumpItem===breadcrumpItems.Model" [selectedCategory]="selectedCategoryItem"></app-model-list>
        <app-threejs-viewer *ngIf="selectedBreadcrumpItem===breadcrumpItems.Configurator" [selectedModelItem]="selectedModelItem"></app-threejs-viewer>
    </div>    
</div>
